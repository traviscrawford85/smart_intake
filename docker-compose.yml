version: '3.9'
services:
  intake-agent:
    build:
      context: ./intake_agent
      dockerfile: Dockerfile
    container_name: intake-agent
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped

  triage-agent:
    build:
      context: ./clio_manage
      dockerfile: Dockerfile
    container_name: triage-agent
    ports:
      - "8080:8080"
    env_file:
      - .env
    restart: unless-stopped

  smart-intake-dashboard:
    build:
      context: ./smart_intake_dashboard
      dockerfile: Dockerfile
    container_name: smart-intake-dashboard
    ports:
      - "8501:8501"
    env_file:
      - .env
    restart: unless-stopped